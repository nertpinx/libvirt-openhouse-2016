<!DOCTYPE html>
<html lang="en-GB" ng-app="lvWebSandbox">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Libvirt Web Sandbox</title>

    <!-- Bootstrap -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/starter-template.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/angular.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Libvirt Web Sandbox</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Domains</a></li>
            <li><a href="#about">Networks</a></li>
            <li><a href="#contact">Storage</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
	{% raw %}
	<div ng-controller="lwsCtrl">

	  <div class="alert alert-danger" role="alert" ng-show="errorText">
	    {{ errorText }}
	  </div>

	  <div class="row">
	    <div class="col-sm-6" ng-repeat="(name, domain) in domains">
	      <div class="panel panel-success">

		<div class="panel-heading">
		  <strong>{{ name }}</strong>
		</div>
		<div class="panel-body">
		  <p ng-repeat="(key, value) in domain.info">
		    {{ key }}: {{ value }}
		  </div>
		  <button type="button" class="btn btn-success" ng-repeat="button in buttons" ng-click="doAction(button.action, name)">
		    {{ button.name }}
		  </button>
		</div>
	      </div>
	    </div>
	  </div>
	</div>
	{% endraw %}
      </div>

    </div><!-- /.container -->

  </body>
</html>
